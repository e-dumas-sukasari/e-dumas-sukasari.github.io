<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Laporan</title>
</head>

<body>
    <section class="bg-white py-16">
        <form id="reportForm" class="p-12 md:p-24">
            <div class="flex items-center text-lg mb-6 md:mb-8">
                <div class="main-content flex-1 bg-gray-100 mt-12 md:mt-2 pb-24 md:pb-5">

                    <div class="rounded-tl-3xl bg-gradient-to-r from-blue-700 to-gray-700 p-4 shadow text-2xl text-white">
                        <h3 class="font-bold pl-2">Sampaikan Laporan Pengaduan Anda!</h3>
                    </div>

                    <div class="flex flex-wrap bg-gray-300">
                        <div class="mb-6 p-6">
                            <h1
                                style="text-align: center; font-weight: bold; font-family: Arial, Helvetica, sans-serif;">
                                Tulis Laporan Disini :</h1><br>
                        </div>
                        <div class="mb-6 p-6">
                            <div class="py-2 px-2 bg-white rounded-b-lg dark:bg-gray-800">
                                <label for="title" class="sr-only">Judul Laporan</label>
                                <input type="text" id="title" name="title"
                                    class="block px-0 w-full text-sm text-gray-800 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                                    placeholder="Masukkan Judul Laporan" required>
                            </div>
                        </div>
                        <div class="py-2 px-4 bg-white rounded-b-lg dark:bg-gray-800">
                            <label for="description" class="sr-only">Isi Laporan</label>
                            <textarea id="description" name="description" rows="8"
                                class="block px-0 w-full text-sm text-gray-800 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                                placeholder="Masukkan Laporan" required></textarea>
                        </div>
                        <div class="w-full p-6">
                            <label for="dateOccurred"
                                class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Tanggal Kejadian</label>
                            <div class="relative mb-5 mt-2">
                                <div
                                    class="absolute right-0 text-gray-600 flex items-center pr-3 h-full cursor-pointer">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                        <path
                                            d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                                    </svg>
                                </div>
                                <input type="text" id="dateOccurred" name="dateOccurred" datepicker
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Select date" required>
                            </div>
                        </div>
                        <div class="mb-6 p-6">
                            <label for="fileAttachment" class="block text-gray-700 text-sm font-bold mb-2">Masukan
                                File/Gambar:</label>
                            <div
                                class="relative border-2 rounded-md px-4 py-3 bg-white flex items-center justify-between hover:border-blue-500 transition duration-150 ease-in-out">
                                <input type="file" id="fileAttachment" name="fileAttachment"
                                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                                <div class="flex items-center">
                                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                                        </path>
                                    </svg>
                                    <span class="ml-2 text-sm text-gray-600">Pilih file</span>
                                </div>
                                <span class="text-sm text-gray-500">Ukuran file maksimal: 5MB</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <button type="button" onclick="submitReport()"
                                class="flex justify-center items-center bg-blue-500 hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue text-white py-2 px-4 rounded-md transition duration-300 gap-2">
                                Kirim
                                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24"
                                    id="send" fill="#fff">
                                    <path fill="none" d="M0 0h24v24H0V0z"></path>
                                    <path
                                        d="M3.4 20.4l17.45-7.48c.81-.35.81-1.49 0-1.84L3.4 3.6c-.66-.29-1.39.2-1.39.91L2 9.12c0 .5.37.93.87.99L17 12 2.87 13.88c-.5.07-.87.5-.87 1l.01 4.61c0 .71.73 1.2 1.39.91z">
                                    </path>
                                </svg>
                            </button>
                            <span id="statusMessage" class="text-gray-500 text-sm"></span>
                        </div>
                    </div>

                </div>
            </div>
        </form>

        <script>
    function submitReport() {
        // Get form data
        const form = document.getElementById('reportForm');
        const formData = new FormData(form);

        // Get authentication token (assuming it's stored in a cookie named 'Login')
        const authToken = document.cookie.split('; ').find(row => row.startsWith('Login')).split('=')[1];

        // Make API request with the authentication token
        fetch('https://asia-southeast2-argon-fire-401902.cloudfunctions.net/postReportEDUMAS', {
            method: 'POST',
            body: formData,
            headers: {
                'Login': authToken,
            },
        })
        .then(response => response.json())
        .then(data => {
            // Handle API response
            const statusMessage = document.getElementById('statusMessage');
            if (data.status) {
                statusMessage.textContent = 'Laporan berhasil dikirim';
            } else {
                statusMessage.textContent = 'Error: ' + data.message;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = 'Terjadi kesalahan saat mengirim laporan';
        });
    }
        </script>
    </section>
</body>

</html>
