<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Login E-Dumas</title>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
  <div class="w-full max-w-md">
    <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
      <div class="text-left mb-3">
        <h3 class="font-bold text-2xl mb-2">Login</h3>
        <p>E-Dumas Sukasari</p>
      </div>
      <form id="login-form">
        <div class="mb-3">
          <input class="w-full py-2 px-3 bg-gray-700 text-white border border-gray-600 rounded" type="text" placeholder="username" id="username" name "username" value="edumas1">
        </div>
        <div class="mb-3">
          <input class="w-full py-2 px-3 bg-gray-700 text-white border border-gray-600 rounded" type="password" placeholder="Password" id="password" name="password" value="1234321">
        </div>
        <div class="mb-3">
          <div class="flex items-center">
            <button class="bg-blue-500 text-white py-2 px-4 rounded" type="button" id="button" onclick="PostSignUp()">Confirm</button>
            <span class="text-sm pl-2 ml-2 border-l" id="pesan"></span>
            <a class="text-sm pl-2 ml-2 border-l" href="#">Forgot Password ?</a>
          </div>
        </div>
      </form>
      <div class="text-left mt-3">
        <a class="text-white font-bold transition duration-300 hover:bg-blue-700 hover:text-white px-4 py-2 rounded" href="#">Register new account</a>
      </div>
    </div>
  </div>

  <script type="module" src="assets/js/sign.js"></script>
</body>
</html>
